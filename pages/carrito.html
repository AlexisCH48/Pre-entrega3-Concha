<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Pre-entrega3/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pre-entrega3-E-commerce</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary justify-content-center">
            <ul class="nav">
                <li class="nav-item">
                    <a class="botonMenu nav-link active" aria-current="page" href="#"><i class="bi bi-boxes p-1"></i>Productos</a>
                </li>
                <li class="nav-item">
                    <a class="botonMenu nav-link" href="#">Buscar</a>
                </li>
                <li class="nav-item">
                    <a class="botonMenu nav-link" href="#">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="botonCarrito nav-link" href="../Pre-entrega3/pages/carrito.html"><i class="bi bi-cart4 p-1"></i>Carrito
                        <span class="numero">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="tituloPrincipal">Carrito de compras</h1>
        <div class="contenedorCarrito">
            <p class="carritoVacio">El carrito esta vacio <i class="bi bi-cart-x"></i></p>
            <div class="carritoProductos">
                <div class="carritoProducto">
                    <img src="../img/polera_1.png" alt="polera negra">
                    <div class="carritoProductoNombre">
                        <small>Título</small>
                        <h2>Polera 01</h2>
                    </div>
                    <div class="carritoProductoPrecio">
                        <small>Precio</small>
                        <p>$1500</p>
                    </div>
                    <div class="carritoProductoSubtotal">
                        <small>Subtotal</small>
                        <p>$1500</p>
                    </div>
                    <button class="carritoProductoEliminar">Eliminar<i class="bi bi-trash ps-2"></i></button>
                </div>
            
                <div class="carritoProducto">
                    <img src="../img/polera_2.jpg" alt="polera gris">
                    <div class="carritoProductoNombre">
                        <small>Título</small>
                        <h2>Polera 02</h2>
                    </div>
                    <div class="carritoProductoPrecio">
                        <small>Precio</small>
                        <p>$1300</p>
                    </div>
                    <div class="carritoProductoSubtotal">
                        <small>Subtotal</small>
                        <p>$1300</p>
                    </div>
                    <button class="carritoProductoEliminar">Eliminar<i class="bi bi-trash ps-2"></i></button>
                </div>
            </div>

            <div class="carritoAcciones">
                <div class="carritoAccionesIzquierda">
                    <button class="carritoAccionesVaciar">Vaciar Carrito</button>
                </div>
                <div class="carritoAccionesDerecha">
                    <div class="carritoAccionesTotal">
                        <p>Total:</p>
                        <p id="total">5000</p>
                    </div>
                    <button class="carritoAccionesComprar">Comprar Ahora</button>
                </div>
            </div>

        </div>
    </main>

    <footer class="py-2">
        <div class="p-5 bg-body-tertiary rounded-3">
            <div class="container-fluid py-3">
                <p class="col-md-8">© 2024, todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Pre-entrega3/JS/mian.js"></script>
</body>
</html>
